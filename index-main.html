<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Engine Viewer</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/engine.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap">
</head>

<body>

  <div id="viewer" class="mxd-3d-viewer" data-loading="1">

    <h3 id="model-name" class="engine-title"></h3>

    <div id="three" class="mxd-3d-canvas"></div>

    <div id="loadingOverlay" class="loading-overlay"></div>

    <div class="zoom-controls">
      <button id="zoomOut" class="zoom-btn">âˆ’</button>
      <button id="zoomIn" class="zoom-btn">+</button>
      <button id="explodeBtn" class="explode-btn" style="display:none;">Explode Engine</button>
    </div>

  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/examples/jsm/loaders/GLTFLoader": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js",
        "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/loaders/DRACOLoader": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/DRACOLoader.js",
        "three/examples/jsm/loaders/RGBELoader": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/RGBELoader.js"
      }
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script type="module" src="./viewer/index.js"></script>

</body>
</html>
